name: Deploy Frontend to Elastic Beanstalk

permissions:
  contents: read

on:
  push:
    branches:
      - main  # (또는 develop, 본인 브랜치에 맞게 수정!)

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Vite/Vue3는 최신 노드 권장

      # 1. 의존성 설치 (GitHub 컴퓨터에서 수행)
      - name: Install Dependencies
        run: npm install

      # 2. 빌드 수행 (여기서 dist 폴더가 생성됩니다!)
      - name: Build
        run: npm run build
        env:
          # .env 파일 생성 대신 Secrets 값을 빌드 시 주입
          VITE_API_BASE_URL: ${{ secrets.VITE_API_URL }}

      # 3. 배포용 패키지 생성 (중요: dist 포함)
      - name: Generate deployment package
        run: |
          mkdir -p deploy
          # 빌드된 결과물(dist)과 실행 서버(server.js) 필수 복사
          cp -r dist deploy/dist
          cp server.js deploy/server.js
          cp package.json deploy/package.json
          cp package-lock.json deploy/package-lock.json
          cp Procfile deploy/Procfile
          # 설정 폴더 복사 (없으면 에러나니 있으면 복사하도록 설정)
          if [ -d ".ebextensions" ]; then cp -r .ebextensions deploy/.ebextensions; fi
          if [ -d ".platform" ]; then cp -r .platform deploy/.platform; fi
          
          cd deploy && zip -r deploy.zip .

      # 4. AWS Elastic Beanstalk 배포
      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: sero-f          # (본인 EB 애플리케이션 이름 확인)
          environment_name: Sero-f-env      # (본인 EB 환경 이름 확인)
          version_label: github-action-${{ github.sha }}
          region: ap-northeast-2
          deployment_package: deploy/deploy.zip
          use_existing_version_if_available: false
          wait_for_deployment: true
          wait_for_environment_recovery: 300